<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <input class="culculations" type="text" placeholder="0">
      <div class="digits">
        <div class="fun ac">AC</div>
        <div class="fun coma digit">,</div>
        <div class="fun persent digit">%</div>
        <div class="fun divide digit">/</div>
        <div class="digit d_7">7</div>
        <div class="digit d_8">8</div>
        <div class="digit d_9">9</div>
        <div class="fun multiply digit">*</div>
        <div class="digit d_4">4</div>
        <div class="digit d_5">5</div>
        <div class="digit d_6">6</div>
        <div class="fun minus digit">-</div>
        <div class="digit d_1">1</div>
        <div class="digit d_2">2</div>
        <div class="digit d_3">3</div>
        <div class="fun plus digit">+</div>
        <div class="digit d_0">0</div>
       <div class="fun equals">=</div>
      </div>
    </div>
  </div>
 
</body>
</html>
